<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="parant">
        <h2 class="welcome">Welcome to ToDo App .. :)</h2>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="form-div">
          <form id="toDoForm">
            <fieldset>
              <legend>Add Task</legend>
              <label for="taskName"> Task </label>
              <input
                name="taskName"
                id="taskName"
                type="text"
                placeholder=" Task Name .."
              />
              <br />
              <label for="taskTime"> Time </label>
              <input name="taskTime" id="taskTime" type="time" />
              <br />
              <label for="taskDate"> Date </label>
              <input name="taskDate" id="taskDate" type="date" />
              <br />
              <label for="taskNote">Note</label>
              <input
                type="text"
                name="taskNote"
                id="taskNote"
                placeholder=" Add Note .."
              />
              <br />
              <input type="checkbox" name="isImportant" id="isImportant" />
              <label for="isImportant">Important !</label>
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </fieldset>
          </form>
        </div>
        <div class="list-div"></div>
        <hr style="clear: both" />
      </div>
    </main>
    <footer>
      <h6 class="footerP">Copyright Â© 2021 All rights reserved.</h6>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
